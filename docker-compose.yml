services:
  # --- 1. The Core API (FastAPI + LangGraph) ---
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
      target: dev  # Use 'dev' stage for hot-reloading
    container_name: aesop_backend
    env_file:
      - .env  # Load development environment variables
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app  # Hot-reloading sync
    environment:
      - DATABASE_URL=postgresql://aesop:aesop_pass@postgres:5432/aesop_db
      - REDIS_URL=redis://redis:6379/0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=aesop_graph_pass
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - postgres
      - redis
      - neo4j
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # --- 2. Vector Database (Postgres + pgvector) ---
  postgres:
    image: pgvector/pgvector:pg16  # Specific image with pgvector extension pre-installed
    container_name: aesop_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=aesop
      - POSTGRES_PASSWORD=aesop_pass
      - POSTGRES_DB=aesop_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/migrations:/docker-entrypoint-initdb.d

  # --- 3. Queue & Cache (Redis) ---
  redis:
    image: redis:7-alpine
    container_name: aesop_redis
    ports:
      - "6379:6379"

  # --- 4. Graph Database (Neo4j) ---
  neo4j:
    image: neo4j:5.19-community
    container_name: aesop_neo4j
    ports:
      - "7474:7474"  # HTTP Browser
      - "7687:7687"  # Bolt Protocol
    environment:
      - NEO4J_AUTH=neo4j/aesop_graph_pass
    volumes:
      - neo4j_data:/data

volumes:
  postgres_data:
  neo4j_data: